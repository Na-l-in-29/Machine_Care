<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Machine Care</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="graph.html">Graph</a>
        <a href="contact.html" class="active">Contact Us</a>
    </div>

    <!-- Contact Information Section -->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="contact-box">
            <div class="contact-item" onclick="showPopup('Phone: +91 98765 43210')">
                <img src="assets/phone-icon.png" alt="Phone">
                <p>+91 98765 43210</p>
            </div>
            <div class="contact-item" onclick="showPopup('Mobile: +91 90123 45678')">
                <img src="assets/mobile-icon.png" alt="Mobile">
                <p>+91 90123 45678</p>
            </div>
            <div class="contact-item" onclick="showPopup('Email: services@machinecare.com')">
                <img src="assets/email-icon.png" alt="Email">
                <p>services@machinecare.com</p>
            </div>
        </div>
    </div>

    <!-- Pop-up for Contact Details -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <p id="popup-text"></p>
        </div>
    </div>

    <script src="js/contact.js"></script>
</body>
</html>
